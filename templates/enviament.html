<html>
    <head>
        <title>Trameses - Giuli</title>
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
    </head>
    <body>
        <h1>Gestor de trameses de Programació i Robòtica</h1>
        <h2>Entrega aquí les teves tasques.</h2>
        <form method="POST" enctype="multipart/form-data">
            Usuari: <select name="user">
                {{ userlist|safe }}
            </select><br>
            Contrasenya: <input type="password" name="password"><br>
            Tasca: <select name="task">
                {{ options|safe }}
            </select><br>
            Codi: <input type="file" name="code" accept=".py"><br>
            <input class="button" type="submit" value="Entrega">
        </form>
    </body>
</html>
